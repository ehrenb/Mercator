  <!DOCTYPE html>
    <head>
          <meta charset="utf-8" />
</head>
<div align='center' id="d3_selectable_force_directed_graph" style="width: 960px; height: 500px; margin: auto; margin-bottom: 12px">
    <svg />
</div>

<link rel='stylesheet' href="{{ url_for('static',filename='css/d3v4-selectable-zoomable-force-directed-graph.css') }}">
<script src="https://d3js.org/d3.v4.js"></script>
<script src="{{ url_for('static',filename='js/d3v4-brush-lite.js') }}"></script>
<script src="{{ url_for('static',filename='js/d3v4-selectable-force-directed-graph.js') }}"></script>

<script>
    var svg = d3.select('#d3_selectable_force_directed_graph');

    d3.json("{{ url_for('get_d3_json', md5=md5, type=graph_type)  }}", function(error, graph) {
        if (!error) {
            //console.log('graph', graph);
            createV4SelectableForceDirectedGraph(svg, graph);
        } else {
            console.error(error);
        }
    });
</script>
